<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
  <body class="col-8">
    <div class="order-1 order-md-2 mt-lg-0 mt-3">
          <!-- ФОРМА -->
      <form action="/" class="container">
        <div class="formgroup">
          <h2>Форма</h2>
          <br>
          <label>Имя: </label>
          <input type="text" class="form-control  сol-4 col-lg-2" required>
          <br>

          <label>e-mail: </label>
          <input type="email" class="form-control  сol-4 col-lg-2" required>
          <br>

          <label>Дата рождения: </label>
          <input type="date" class="form-control  сol-4 col-lg-2" required>
          <br>

          <label>Пол: </label><br>
          <label>
            <input type="radio" value="value-1" name="people" required>Мужской
          </label>
          <label>
            <input type="radio" value=" value-2" name="people" required>Женский
          </label>
          <br>
          <br>

          <label>Количество конечностей: <br></label>
          <label>
            <input type="radio" value="1" name="hand" required>1
          </label>
          <label>
            <input type="radio" value="2" name="hand" required>2
          </label>
          <label>
            <input type="radio" value="3" name="hand" required>3
          </label>
          <label>
            <input type="radio" value="4" name="hand" required>4
          </label>
          <br>
          <br>

          <label>Сверхспособности:</label><br>
          <select name="cool">
            <option value="Missing">Отсутствуют</option>
            <option value="Immortality">Бессмертие</option>
            <option value="Passing">Прохождение сквозь стены</option>
            <option value="Levitation">Левитация</option>
            <option value="regeneration">Регенерация</option>
          </select>
          <br>
          <br>

          <label>Биография:</label><br>
          <textarea name="field" cols="50" rows="10" required class="form-control  сol-6 col-lg-3"></textarea>
          <br>
          <div class="checkbox">
            <label for="submit">
              <input type="checkbox" id="submit"> С контрактом ознакомлен
            </label>
          </div>
          <label>
            <button type="button">Отправить</button>
          </label>
        </div>
      </form>
    </div>
  </body>

</html>
